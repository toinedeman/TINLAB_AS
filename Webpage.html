<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>SwarmSign webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 48px;
            color: #2c3e50;
        }

        .container {
            margin-top: 80px;
            background-color: white;
            padding: 30px 50px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .container label {
            font-size: 20px;
            display: block;
            margin-bottom: 15px;
            color: #34495e;
        }

        #textInput {
            padding: 10px;
            width: 300px;
            font-size: 18px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        .warning-text {
            display: block;
            margin-bottom: 10px;
            color: #e74c3c;          /* subtiel rood */
            font-style: italic;
            font-size: 14px;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .container {
                padding: 20px;
                width: 90%;
            }

            #textInput {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <h1>SwarmSign</h1>

    <div class="container">
        <label for="textInput">Vul een letter of cijfer in:</label>
        <span class="warning-text">Let op! Gebruik slechts één letter of één cijfer:</span>
        <input type="text" id="textInput" placeholder="Bijv. A of 1">

        <br>
        <button onclick="sendText()">Verstuur</button>
    </div>

    <script>
        function sendText() {
            const text = document.getElementById("textInput").value;
            fetch("http://localhost:8000", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: text })
            });
            document.getElementById("textInput").value = "";
        }
    </script>

</body>
</html>
